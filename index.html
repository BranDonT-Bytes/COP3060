<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Personal intro page for Brandon Brown, senior at FAMU studying Computer Science.">
  <title>Brandon Brown | FAMU CS Senior</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Basic table styling to replace obsolete attributes */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #000;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brandon Brown</h1>
  </header>

  <main>
    <section aria-labelledby="about-heading">
      <h2 id="about-heading">About Me</h2>
      <p>
        Hi, I’m Brandon Brown. I’m a senior at Florida A&M University (FAMU),
        and I will be graduating with a Bachelor of Science in Computer Science.
      </p>
    </section>

    <!-- Form Section -->
    <section aria-labelledby="form-heading">
      <h2 id="form-heading">Contact & Feedback</h2>
      <form action="#" method="post">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <p>Do you like our site?</p>
        <input type="radio" id="yes" name="like-site" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="like-site" value="no">
        <label for="no">No</label><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        <label for="browser">Which browser do you use?</label><br>
        <select id="browser" name="browser">
          <option value="chrome">Google Chrome</option>
          <option value="firefox">Mozilla Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Microsoft Edge</option>
          <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>

  </main>
